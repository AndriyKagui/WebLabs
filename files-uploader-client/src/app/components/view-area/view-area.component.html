<div class="view-wrapper">
  <mat-tab-group>
    <mat-tab *ngFor="let element of data | keyvalue" label="{{element.key}}">
      <table mat-table [dataSource]="element.value" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> Size </th>
          <td mat-cell *matCellDef="let element"> {{element.size < 1 ? ((element.size*1024 | number) + 'KB' ) :
              ((element.size | number) + 'MB' )}} </td>
        </ng-container>

        <ng-container matColumnDef="uploadDate">
          <th mat-header-cell *matHeaderCellDef> Upload date </th>
          <td mat-cell *matCellDef="let element"> {{element.uploadDate | date :'M/d/yy, HH:mm '}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-tab>
  </mat-tab-group>
</div>
